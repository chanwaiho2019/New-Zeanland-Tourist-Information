
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>New Zealand Tourist Information</title>
        <!-- <h1>NEW ZEALAND TOURIST INFORMATION</h1> -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
            integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
        <!-- jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- bootstrap css cdn -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link rel="stylesheet" href="index.css">
    </head> 

    <body>
        <nav class="navbar navbar-light fixed-top">
          <h1 class="navbar-brand h1">NEW ZEALAND TOURIST INFORMATION</span>
        </nav>

    	<div id="background"></div>

        <div id="container">
            <div id="map"></div>
            <div id="user-input-container">
                <div id="text">Which town would you like to visit?</div>
                <input id="textfield" type="text" autocomplete="off">
                <button id="submit-button" onclick="processUserInput()">Submit</button>
                
                <div id="recent-search-container">
                    <div id="recent-search-text">Recent searches:</div>
                    <ul id="recent-search-list"></div>
                </div>
            </div>
        </div>

        <div id="info-container">
        	<div id="city"></div>

        	<div id="sunrise-sunset-info">
        		<div id="sunrise"></div>
        		<div id="sunset"></div>
        	</div>

	        <div id="weather-info">
	            <div id="weather"></div>
	            <div id="min-temp"></div>
	            <div id="max-temp"></div>
	            <div id="humidity"></div>
        	</div>
        </div>
       
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
